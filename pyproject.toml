[tool.black]
line-length = 79
target-version = ['py35']

[tool.mypy]
python_version = "3.5"
exclude = [
    '/interfaces/',
    'interfaces\.py$',
]

[[tool.mypy.overrides]]
module = "ampoule.*"
ignore_missing_imports = true

