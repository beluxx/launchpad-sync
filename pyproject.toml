[tool.black]
line-length = 79
target-version = ['py35']

[tool.mypy]
python_version = "3.5"
exclude = [
    '/interfaces/',
    'interfaces\.py$',
]

[[tool.mypy.overrides]]
module = "apt_inst"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "apt_pkg"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "artifactory"
ignore_missing_imports = true

