<html>
  <head>
      <title>Test client</title>

      <!-- YUI and test setup -->
      <script type="text/javascript"
              src="../../../../../build/js/yui/yui/yui.js">
      </script>
      <link rel="stylesheet"
      href="../../../../../build/js/yui/console/assets/console-core.css" />
      <link rel="stylesheet"
      href="../../../../../build/js/yui/test-console/assets/skins/sam/test-console.css" />

      <script type="text/javascript"
              src="../../../../../build/js/lp/app/testing/testrunner.js"></script>

      <link rel="stylesheet" href="../../../app/javascript/testing/test.css" />

      <!-- Dependencies -->
      <script type="text/javascript"
          src="../../../../../build/js/lp/app/testing/mockio.js"></script>
      <script type="text/javascript"
          src="../../../../../build/js/lp/app/lp.js"></script>

      <!-- The module under test. -->
      <script type="text/javascript" src="../client.js"></script>

      <!-- The test suite. -->
      <script type="text/javascript" src="test_lp_client.js"></script>

    </head>
    <body class="yui3-skin-sam">
        <ul id="suites">
            <li>lp.client.test</li>
        </ul>
        <div class="context-publication">
            <div id="request-notifications">
            </div>
            <div id="container-of-stuff">
            </div>
        </div>
        <form id="testform">
            <table class="form">
            <tbody><tr><td colspan="2">
                <div id="field_div">
                  <label for="field.test">Field:</label>
                  <div>
                    <input id="field.test" type="text"/>
                  </div>
                  <p class="formHelp">Help.</p>
                </div>
              </td>
          </tr></tbody></table>
        </form>
    </body>
</html>
