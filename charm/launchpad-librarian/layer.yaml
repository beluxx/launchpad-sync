includes:
  - layer:launchpad-db
  - interface:http
repo: https://git.launchpad.net/launchpad
options:
  apt:
    packages:
      - run-one
  ols-pg:
    databases:
      db:
        name: launchpad_dev
        roles:
          - binaryfile-expire
          - librarian
          - librarianfeedswift
          - librariangc
      session-db:
        name: session_dev
        roles: session
