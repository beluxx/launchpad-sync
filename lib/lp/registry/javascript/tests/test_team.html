<html>
<head>
    <title>Team Tests</title>

    <!-- YUI and test setup -->
    <script type="text/javascript"
            src="../../../../../build/js/yui/yui/yui.js">
    </script>
    <link rel="stylesheet"
          href="../../../../../build/js/yui/console/assets/console-core.css" />
    <link rel="stylesheet"
          href="../../../../../build/js/yui/test-console/assets/skins/sam/test-console.css" />

    <script type="text/javascript"
            src="../../../../../build/js/lp/app/testing/testrunner.js"></script>

    <link rel="stylesheet" href="../../../app/javascript/testing/test.css" />

    <!-- The module under test. -->
    <script type="text/javascript" src="../team.js"></script>

    <!-- The test suite -->
    <script type="text/javascript" src="test_team.js"></script>
    <script type="text/javascript"
    src="../../../../../build/js/lp/app/client.js"></script>
<script type="text/javascript"
    src="../../../../../build/js/lp/app/errors.js"></script>
<script type="text/javascript"
    src="../../../../../build/js/lp/app/lp-names.js"></script>
<script type="text/javascript"
    src="../../../../../build/js/lp/app/anim/anim.js"></script>
<script type="text/javascript"
    src="../../../../../build/js/lp/app/activator/activator.js"></script>
<script type="text/javascript"
    src="../../../../../build/js/lp/app/extras/extras.js"></script>
<script type="text/javascript"
    src="../../../../../build/js/lp/app/formoverlay/formoverlay.js"></script>
<script type="text/javascript"
    src="../../../../../build/js/lp/app/overlay/overlay.js"></script>
<script type="text/javascript"
    src="../../../../../build/js/lp/app/ui/ui.js"></script>
<script type="text/javascript"
    src="../../../../../build/js/lp/app/picker/picker.js"></script>
<script type="text/javascript"
    src="../../../../../build/js/lp/app/picker/person_picker.js"></script>
<script type="text/javascript"
    src="../../../../../build/js/lp/app/picker/picker_patcher.js"></script>

</head>
<body class="yui3-skin-sam">
    <ul id="suites">
        <li>lp.registry.team.test</li>
    </ul>

    <div id='placeholder'></div>
    <script type="text/x-template" id="visibility_setup">
        <div>
        <label for="field.membership_policy">Membership policy:</label>
        <div>
            <table class="radio-button-widget"><tbody>
            <tr>
                <td rowspan="2"><input type="radio" value="OPEN"
                   name="field.membership_policy"
                   id="field.membership_policy.0" class="radioType" /></td>
                <td><label for="field.membership_policy.0">Open Team</label></td>
            </tr>
            <tr>
                <td class="formHelp">Open Help</td>
            </tr>
            <tr>
                <td rowspan="2"><input type="radio" value="DELEGATED"
                   name="field.membership_policy"
                   id="field.membership_policy.1" class="radioType" /></td>
                <td><label for="field.membership_policy.1">Delegated Team</label></td>
            </tr>
            <tr>
                <td class="formHelp">Delegated Help</td>
            </tr>
            <tr>
                <td rowspan="2"><input type="radio" value="MODERATED"
                   name="field.membership_policy"
                   id="field.membership_policy.2" class="radioType" /></td>
                <td><label for="field.membership_policy.2">Moderated Team</label></td>
            </tr>
            <tr>
                <td class="formHelp">Closed Help</td>
            </tr>
            <tr>
                <td rowspan="2"><input type="radio" value="RESTRICTED"
                   name="field.membership_policy"
                   id="field.membership_policy.3" checked="checked" class="radioType" /></td>
                <td><label for="field.membership_policy.3">Restricted Team</label></td>
            </tr>
            <tr>
                <td class="formHelp">Restricted Help</td>
            </tr>
            </tbody></table>
        </div>
        </div>

        <div>
            <label for="field.visibility">Visibility:</label>
            <div>
                <select id="field.visibility" name="field.visibility" size="1">
                    <option selected="selected" value="PUBLIC">Public</option>
                    <option value="PRIVATE">Private</option>
                </select>
            </div>
            <p class="formHelp">Help text</p>
        </div>
        <li id="membership">
            <span id="add-member-spinner" class="hidden update-in-progress-message">
                Saving...
              </span>
            <a class="menu-link-add_member sprite add js-action">Add member</a>
          </li>
        </script>
    </body>
</html>
