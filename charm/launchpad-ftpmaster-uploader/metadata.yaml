name: launchpad-ftpmaster-uploader
display-name: launchpad-ftpmaster-uploader
summary: Launchpad upload processor for the primary Ubuntu archive
maintainer: Launchpad Developers <launchpad-dev@lists.launchpad.net>
description: |
  Launchpad is an open source suite of tools that help people and teams
  to work together on software projects.

  This charm deals with processing uploads to the primary Ubuntu archive.
tags:
  # https://juju.is/docs/charm-metadata#heading--charm-store-fields
  - network
series:
  - focal
subordinate: false
provides:
  upload-queue-processor:
    interface: upload-queue-processor
    scope: container
