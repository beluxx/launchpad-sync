name: launchpad-ftpmaster-publisher
display-name: launchpad-ftpmaster-publisher
summary: Launchpad publisher for the primary Ubuntu archive
maintainer: Launchpad Developers <launchpad-dev@lists.launchpad.net>
description: |
  Launchpad is an open source suite of tools that help people and teams
  to work together on software projects.

  This charm deals with publishing the primary Ubuntu archive.
